<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List App</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
    body {
      background-color: #c8d6e4;
    }
    .todo-container {
      max-width: 600px;
      margin: 50px auto;
    }
    .completed {
      text-decoration: line-through;
      color: gray;
    }
  </style>
</head>
<body>

<div class="container todo-container">
  <h2 class="text-center mb-4">üìù To-Do List</h2>

  <div class="input-group mb-3">
    <input id="todoInput" type="text" class="form-control" placeholder="Enter a new task..." />
    <button class="btn btn-primary" onclick="addTodo()">Add</button>
  </div>

  <ul id="todoList" class="list-group"></ul>
</div>

<script>
  let todos = JSON.parse(localStorage.getItem('todos')) || [];

  function renderTodos() {
    const list = document.getElementById('todoList');
    list.innerHTML = '';

    if (todos.length === 0) {
      list.innerHTML = '<li class="list-group-item text-center text-muted">No tasks yet!</li>';
      return;
    }

    todos.forEach((todo, index) => {
      const li = document.createElement('li');
      li.className = 'list-group-item d-flex justify-content-between align-items-center';

      const span = document.createElement('span');
      span.textContent = todo.text;
      if (todo.completed) span.classList.add('completed');
      span.style.cursor = 'pointer';
      span.onclick = () => toggleComplete(index);

      const deleteBtn = document.createElement('button');
      deleteBtn.className = 'btn btn-sm btn-danger';
      deleteBtn.textContent = 'Delete';
      deleteBtn.onclick = () => deleteTodo(index);

      li.appendChild(span);
      li.appendChild(deleteBtn);
      list.appendChild(li);
    });
  }

  function addTodo() {
    const input = document.getElementById('todoInput');
    const text = input.value.trim();

    if (text !== '') {
      todos.unshift({ text, completed: false });
      localStorage.setItem('todos', JSON.stringify(todos));
      input.value = '';
      renderTodos();
    }
  }

  function toggleComplete(index) {
    todos[index].completed = !todos[index].completed;
    localStorage.setItem('todos', JSON.stringify(todos));
    renderTodos();
  }

  function deleteTodo(index) {
    todos.splice(index, 1);
    localStorage.setItem('todos', JSON.stringify(todos));
    renderTodos();
  }

  // Initial render
  renderTodos();
</script>

</body>
</html>
